<!doctype html>
<html>
    <head>
        <link data-trunk rel="tailwind-css" href="public/styles.scss" />
        <link data-trunk rel="icon" href="public/favicon.ico" />

        <link
            data-trunk
            rel="rust"
            data-wasm-opt="z"
            data-bin="sss-web-app"
            data-weak-refs
        />
    </head>

    <body>
        <div
            style="
                position: absolute;
                top: 0;
                left: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #1a1a1a;
                color: white;
                width: 100%;
                height: 100vh;
                font-size: 1.2rem;
                z-index: 9999;
            "
        >
            <div
                style="
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    gap: 1rem;
                "
            >
                <div class="cube-wrapper">
                    <div class="cube">
                        <div class="face front"></div>
                        <div class="face back"></div>
                        <div class="face top"></div>
                        <div class="face bottom"></div>
                        <div class="face left"></div>
                        <div class="face right"></div>
                    </div>
                </div>
                <div class="loading-text">
                    LOADING<span class="dot">.</span><span class="dot">.</span
                    ><span class="dot">.</span>
                </div>
            </div>
        </div>

        <style>
            @import url("https://fonts.googleapis.com/css2?family=PT+Mono&display=swap");

            .dot {
                opacity: 0;
                animation: fadeDot 2s infinite;
            }

            .dot:nth-child(1) {
                animation-delay: 0s;
            }

            .dot:nth-child(2) {
                animation-delay: 0.3s;
            }

            .dot:nth-child(3) {
                animation-delay: 0.6s;
            }

            @keyframes fadeDot {
                0%,
                100% {
                    opacity: 0;
                }
                25%,
                75% {
                    opacity: 1;
                }
            }

            .cube-wrapper {
                perspective: 1000px;
                width: 50px;
                height: 50px;
                filter: drop-shadow(0 0 10px rgba(255, 201, 51, 0.3));
            }

            .cube {
                width: 100%;
                height: 100%;
                position: relative;
                transform-style: preserve-3d;
                animation: rotate 4s cubic-bezier(0.65, 0, 0.35, 1) infinite;
            }

            .face {
                position: absolute;
                width: 100%;
                height: 100%;
                background-color: #ffc933;
                border: 2px solid #313030;
            }

            .front {
                transform: translateZ(25px);
            }
            .back {
                transform: rotateY(180deg) translateZ(25px);
            }
            .top {
                transform: rotateX(90deg) translateZ(25px);
            }
            .bottom {
                transform: rotateX(-90deg) translateZ(25px);
            }
            .left {
                transform: rotateY(-90deg) translateZ(25px);
            }
            .right {
                transform: rotateY(90deg) translateZ(25px);
            }

            @keyframes rotate {
                0%,
                100% {
                    transform: rotate3d(0, 0, 0, 0deg);
                }
                20% {
                    transform: rotate3d(1, 0, 0, -90deg);
                }
                40% {
                    transform: rotate3d(0, 1, 0, 90deg);
                }
                60% {
                    transform: rotate3d(1, 0, 0, 90deg);
                }
                80% {
                    transform: rotate3d(0, 1, 0, -90deg);
                }
            }

            .loading-text {
                font-family: "PT Mono", monospace;
                letter-spacing: 2px;
                animation: pulse 2s infinite;
                margin-top: 10px;
            }

            @keyframes pulse {
                0% {
                    opacity: 0.6;
                }
                50% {
                    opacity: 1;
                }
                100% {
                    opacity: 0.6;
                }
            }

            /* Поддержка мобильных устройств */
            @media (max-width: 768px) {
                .cube-wrapper {
                    width: 60px;
                    height: 60px;
                }

                .loading-text {
                    font-size: 1.5rem;
                    margin-top: 15px;
                }

                .face {
                    border: 3px solid #313030;
                }

                .front {
                    transform: translateZ(30px);
                }
                .back {
                    transform: rotateY(180deg) translateZ(30px);
                }
                .top {
                    transform: rotateX(90deg) translateZ(30px);
                }
                .bottom {
                    transform: rotateX(-90deg) translateZ(30px);
                }
                .left {
                    transform: rotateY(-90deg) translateZ(30px);
                }
                .right {
                    transform: rotateY(90deg) translateZ(30px);
                }
            }

            /* Дополнительные настройки для очень маленьких экранов */
            @media (max-width: 380px) {
                .cube-wrapper {
                    width: 60px;
                    height: 60px;
                }

                .loading-text {
                    font-size: 1.5rem;
                    margin-top: 15px;
                }

                .face {
                    border: 3px solid #313030;
                }

                .front {
                    transform: translateZ(30px);
                }
                .back {
                    transform: rotateY(180deg) translateZ(30px);
                }
                .top {
                    transform: rotateX(90deg) translateZ(30px);
                }
                .bottom {
                    transform: rotateX(-90deg) translateZ(30px);
                }
                .left {
                    transform: rotateY(-90deg) translateZ(30px);
                }
                .right {
                    transform: rotateY(90deg) translateZ(30px);
                }
            }
        </style>
    </body>
</html>
