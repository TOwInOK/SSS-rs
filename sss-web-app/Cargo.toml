[package]
name = "sss-web-app"
version.workspace = true
edition.workspace = true
authors.workspace = true
repository.workspace = true
license.workspace = true

[dependencies]
leptos = { git = "https://github.com/sjud/leptos", features = ["csr"] }
leptos_meta = { git = "https://github.com/sjud/leptos" }
leptos_router = { git = "https://github.com/sjud/leptos" }
console_log = "1"
log = "0.4"
base64_light.workspace = true
sss_core = { path = "../sss-lib/sss-core" }
sss_std = { path = "../sss-lib/sss-std" }
render = { path = "../sss-lib/render" }
toml.workspace = true
wasm-bindgen-futures = { version = "0.4" }
serde = { workspace = true, features = ["derive"] }
getrandom = { version = "0.2", features = ["js"] }
console_error_panic_hook = { version = "0.1" }
web-sys = { version = "0.3", features = [
    "Document",
    "Window",
    "Navigator",
    "Clipboard",
    "Request",
    "Response",
    "RequestInit",
] }

[package.metadata.trunk]
target = "index.html"
dist = "dist"
public_url = "/"
filehash = true
inject_scripts = true

[package.metadata.trunk.serve]
addresses = ["0.0.0.0"]
port = 3000
open = false
[package.metadata.trunk.tools]
tailwindcss = "4.0.0"

[package.metadata.trunk.build]
minify = "on_release"
